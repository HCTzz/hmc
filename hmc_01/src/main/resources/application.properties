
#######################################不可动态配置，需要重启生效#######################################
spring.profiles.active=dev
convert=Yes
server.port=${KK_SERVER_PORT:8012}
server.tomcat.max-http-post-size=500MB
server.tomcat.accept-count=200
server.tomcat.max-threads=10
server.tomcat.uri-encoding=UTF-8
server.servlet.context-path=/
spring.http.encoding.charset=utf8
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=select 1
spring.datasource.tomcat.default-auto-commit=false
spring.datasource.tomcat.min-idle=15
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.initial-size=15
spring.freemarker.checkTemplateLocation=false
mybatis.mapper-locations=classpath:mapping/*Mapper.xml
mybatis.type-aliases-package=com.ctt.web.bean
pagehelper.helperDialect=mysql
pagehelper.reasonable=false
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8
logging.config=classpath:logback-spring.xml
rootFileKey=0
spring.mvc.servlet.load-on-startup=1
spring.devtools.restart.enabled=true
spring.session.redis.namespace=hmc:session
spring.session.timeout=3000
spring.session.servlet.filter-order=100
spring.security.filter.order=200
spring.session.redis.cleanup-cron=0 */5 * * * ?
management.endpoints.web.exposure.include=heapdump,health,beans,info,shutdown,threaddump,sessions

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode =LEGACYHTML5
spring.thymeleaf.cache=false

#-Dspring.security.strategy=MODE_INHERITABLETHREADLOCAL

